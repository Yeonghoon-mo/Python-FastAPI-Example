name: Docker CD

on:
  push:
    tags:
      - 'v*' # v1.0.0 같은 태그가 푸시될 때만 배포 실행 (안정성!)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Celery Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/fastapi-celery-worker:latest
            ghcr.io/${{ github.repository_owner }}/fastapi-celery-worker:${{ github.ref_name }}

